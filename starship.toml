[directory]
read_only = " "

[jobs]
symbol_threshold = 2
number_threshold = 3
symbol = "✦ "
format = "[$symbol$number]($style)"

[package]
symbol = ""

[shell]
disabled = true
bash_indicator = ""
zsh_indicator = ""
format = "$indicator"

[shlvl]
disabled = false
threshold = 3
symbol = "ﰬ"
format = "[$symbol]($style) "

