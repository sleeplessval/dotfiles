unbind d
bind M-Escape detach-client

# Splits
unbind '"'
unbind %
bind h split-window -h
bind v split-window -v

# Navigation
unbind w
unbind s
unbind a
bind w select-pane -U
bind s select-pane -D
bind a select-pane -L
bind d select-pane -R

unbind n
unbind p
bind q previous-window
bind e next-window

